<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Расписание Занятий</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #bbd0ff;
      color: #1c1c1c;
    }
    .btn-custom {
      background-color: #ffd6ff;
      color: #1c1c1c;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #e7c6ff;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <h2>Расписание Занятий</h2>
  <table class="table table-dark">
    <thead>
    <tr>
      <th>Курс</th>
      <th>Комната</th>
      <th>Дата и Время</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="schedule : ${schedule}">
      <td th:text="${schedule.course.name}"></td>
      <td th:text="${schedule.room.name}"></td>
      <td th:text="${#temporals.format(schedule.dateTime, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
    </tbody>
  </table>
  <a href="/student/home" class="btn btn-custom">Назад</a>
</div>
</body>
</html>
