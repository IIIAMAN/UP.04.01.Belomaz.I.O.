<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить Расписание</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #22223b;
      color: #f2e9e4;
    }
    .btn-custom {
      background-color: #9a8c98;
      color: #22223b;
    }
    .btn-custom:hover {
      background-color: #4a4e69;
    }
    .alert-custom {
      background-color: #c9ada7;
      color: #22223b;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <h2>Добавить Расписание</h2>

  <div th:if="${error}" class="alert alert-danger">
    <span th:text="${error}"></span>
  </div>


  <form action="/teacher/schedule/add" method="post">
    <div class="form-group">
      <label for="courseId">Курс</label>
      <select id="courseId" name="courseId" class="form-control" required>
        <option value="">Выберите курс</option>
        <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.name}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="roomId">Комната</label>
      <select id="roomId" name="roomId" class="form-control" required>
        <option value="">Выберите комнату</option>
        <option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.name}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="dateTime">Дата и Время</label>
      <input type="datetime-local" id="dateTime" name="dateTime" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-custom">Добавить</button>
    <a href="/teacher/schedule/manage" class="btn btn-secondary">Отменить</a>
  </form>
</div>
</body>
</html>
