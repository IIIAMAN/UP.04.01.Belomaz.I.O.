<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Студенты на курсах</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #22223b;
      color: #f2e9e4;
    }
    .header {
      background-color: #4a4e69;
      padding: 20px;
      text-align: center;
    }
    .table {
      background-color: #4a4e69;
      color: #f2e9e4;
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .course-header {
      background-color: #9a8c98;
      color: #22223b;
      padding: 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
<div class="header">
  <h1>Студенты на ваших курсах</h1>
  <a href="/teacher/home" class="btn btn-light">Назад</a>
  <a href="/teacher/courses/add" class="btn btn-primary">Добавить студента на курс</a>
</div>
<div class="container mt-4">
  <div th:each="course : ${courses}">
    <div class="course-header mt-3">
      <h2 th:text="${course.name}">Название курса</h2>
    </div>
    <table class="table table-striped mt-2">
      <thead>
      <tr>
        <th>ФИО студента</th>
        <th>Возраст</th>
        <th>Группа</th>
      </tr>
      </thead>
      <tbody>

      <tr th:each="clientCourse : ${course.clientCourses}">
        <td th:text="${clientCourse.client.fullName}">ФИО студента</td>
        <td th:text="${clientCourse.client.age}">Возраст</td>
        <td th:text="${clientCourse.client.group.name}">Группа</td>
        <td>
          <a th:href="@{/teacher/courses/edit/{id}(id=${clientCourse.id})}" class="btn btn-warning">Редактировать</a>
          <a th:href="@{/teacher/courses/delete/{id}(id=${clientCourse.id})}" class="btn btn-danger">Удалить</a>
        </td>
      </tr>
      </tbody>

    </table>
  </div>
</div>
</body>
</html>
