<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить клиента</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #2f3e46;
            color: #cad2c5;
        }
        .container {
            max-width: 500px;
            background-color: #354f52;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        h2 {
            color: #84a98c;
        }
        .btn-primary {
            background-color: #52796f;
            border-color: #52796f;
        }
        .btn-primary:hover {
            background-color: #84a98c;
            border-color: #84a98c;
        }
        label {
            color: #cad2c5;
        }
        .form-control {
            background-color: #52796f;
            color: #cad2c5;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <a href="/admin/manage-clients" class="btn btn-secondary mb-3">Вернуться</a>
    <h2>Добавить клиента</h2>

    <div th:if="${message}" class="alert alert-danger">
        <span th:text="${message}"></span>
    </div>

    <form action="/admin/save-client" method="post">
        <div class="form-group">
            <label for="username">Логин</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group mt-3">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group mt-3">
            <label for="role">Роль</label>
            <select class="form-control" id="role" name="role" required>
                <option value="STUDENT">Студент</option>
                <option value="TEACHER">Преподаватель</option>
                <option value="ADMIN">Администратор</option>
            </select>
        </div>
        <div class="form-group mt-3">
            <label for="firstName">Имя</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="form-group mt-3">
            <label for="lastName">Фамилия</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="form-group mt-3">
            <label for="patronymic">Отчество</label>
            <input type="text" class="form-control" id="patronymic" name="patronymic" required>
        </div>
        <div class="form-group mt-3">
            <label for="age">Возраст</label>
            <input type="number" class="form-control" id="age" name="age" min="16" max="65" required>
        </div>
        <div class="form-group mt-3">
            <label for="group">Группа</label>
            <select name="groupId" class="form-control" required>
                <option th:each="group : ${groups}" th:value="${group.id}" th:text="${group.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Сохранить</button>
    </form>
</div>
</body>
</html>
